<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <main>
            <div class="window terminal active">
                <div class="title">
                    <span>Terminal</span>
                    <div class="action">&#x2715;</div>
                    <div class="action">&boxh;</div>
                </div>
                <div class="content">
                    Filiphs-MacBook-Air:~ filiphsandstrom$ echo Hello World! </br>
                    Hello World! </br>
                    Filiphs-MacBook-Air:~ filiphsandstrom$ &#9608;
                </div>
            </div>

            <div class="window notepad">
                <div class="title">
                    <span>Notepad - New Document</span>
                    <div class="action">&#x2715;</div>
                    <div class="action">&boxh;</div>
                </div>
                <div class="content">
                    <textarea>Hello World!</textarea>
                </div>
            </div>
        </main>

        <nav class="app-launcher">
            <div class="app">
                <img class="icon" src="http://placehold.it/35x35"/>
            </div>
        </nav>

        <footer class="taskbar">
            <div class="app">
                <img class="icon" src="http://placehold.it/35x35"/>
            </div>
            <div class="app active">
                <img class="icon" src="http://placehold.it/35x35"/>
            </div>
            <div class="app">
                <img class="icon" src="http://placehold.it/35x35"/>
            </div>

            <div class="app right">
                <img class="icon" src="http://placehold.it/35x35"/>
            </div>
        </footer>
    </body>
</html>
